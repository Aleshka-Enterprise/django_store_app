<div class="col-lg-5">
    <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
        Корзина <span class="badge badge-secondary badge-pill">{{ baskets.total_quantity }}</span>
    </h4>
    {% for goods in baskets %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ goods.product.name }}</h5>
                <p class="card-text">{{ goods.product.short_description }}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-light">
                    <div class="row text-center">
                        <div class="col-lg-4">
                            <input name="basketID" type="number" class="form-control"
                                   value="{{ goods.quantity }}" min="0">
                        </div>
                        <div class="col-lg-4">{{ goods.sum }} руб.</div>
                        <div class="col-lg-4">
                            <a href="{% url 'basket:delete' goods.product.id %}">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    {% endfor %}
    <div class="card mb-3">
        <div class="card-footer">
            <p class="float-left">Итого</p>
            <h4 class="float-right">{{ baskets.total_sum }} руб.</h4>
        </div>
    </div>
    <a class="btn btn-success btn-lg float-right" href="../orders/order-create.html">
        Оформить заказ
    </a>
</div>
